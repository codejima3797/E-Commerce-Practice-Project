<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27edb1adb0.js"
    crossorigin="anonymous">
</script>
<script src="index.js"></script>
<script src="books.js"></script>
</head>
<body id="books__body">
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img src="./assets/Library.svg" class="logo" alt="Library Image" />
                <ul class="nav__links">
                    <li>
                        <a href="index.html" class="nav__link nav__link--secondary">Home</a>
                    </li>
                    <li>
                        <a class="nav__link nav__link--secondary no__cursor">Contact</a>
                    </li>
                    <li>
                        <a href="books.html" class="nav__link nav__link--primary">Books</a>
                    </li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Books</a>
                        </li>
                        <li class="menu__list">
                            <a class="menu__link no__cursor" onclick="closeMenu()">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <main id="books__main">
        <section id="landing">
            <div class="container">
                <div class="row">
                    <div class="books__header">
                    <h2 class="section__title books__header--title">
                        All <span class="text--purple">Books</span>
                    </h2>
                    <select id="filter" onchange="filterBooks(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="LOW_TO_HIGH">Price, Low to High</option>
                        <option value="HIGH_TO_LOW">Price, High to Low</option>
                        <option value="RATING">Rating</option>
                    </select>
                    </div>
                    <div class="books">
                        <i class="fas fa-spinner books__loading--spinner"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
          <div class="row row__column">
              <a href="#">
                  <figure class="footer__logo">
                      <img src="./assets/Library.svg" class="footer__logo--img" alt="" />
                  </figure>
              </a>
            <div class="footer__links">
                <a href="#" class="footer__link">Home</a>
              
                <a href="#" class="footer__link no__cursor">About</a>
              
              
                <a href="books.html" class="footer__link">Books</a>
              
              
                <a class="footer__link no__cursor">Contact</a>
              
          </div class="footer__copyright">
          Copyright &copy; 2024 Library
          </div>
        </div>
      </footer>
</body>
</html>
